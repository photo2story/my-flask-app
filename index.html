<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Comparison Review</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- PapaParse CSV Parsing Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    
    <!-- marked.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div class="left-panel">
        <h1>Stock Comparison</h1>
        
        <!-- 메뉴 아이콘 및 설정 -->
        <div class="menu-container">
            <span class="menu-icon" id="menuIcon">⋮</span> <!-- 세로 점 메뉴 아이콘 -->
            <div class="dropdown-menu" id="dropdownMenu">
                <p><a href="https://github.com/photo2story/my-flask-app/blob/main/README.md" target="_blank">README on GitHub</a></p>
            </div>
        </div>

        <!-- 정렬 옵션 및 즐겨찾기 필터 추가 -->
        <div class="sort-options">
            <span id="rankSort" class="active">Rank</span>
            <span id="alphaSort">Alpha</span>
            <span id="favFilter" class="heart" title="Show Favorites">❤</span> <!-- 하트 아이콘 추가 -->
        </div>
        
        <div id="tickerList" class="ticker-list"></div> <!-- 티커 리스트가 여기에 표시됨 -->
    </div>

    <div class="middle-panel">
        <!-- 리포트 섹션 -->
        <div id="report"></div> <!-- 리포트 내용이 여기에 표시됨 -->
        <div id="loading" class="loading" style="display: none;">Loading...</div> <!-- 로딩 표시 -->
    </div>

    <div class="right-panel">
        <!-- 그래프 섹션 -->
        <div id="comparisonSection"></div> <!-- 비교 이미지 섹션 -->
        <div id="resultSection"></div> <!-- 추가 이미지 섹션 -->
    </div>

    <!-- External JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
