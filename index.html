<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Comparison Review</title>
    
    <!-- marked.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- jQuery 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* 배경색을 검은색으로 설정 */
            color: #fff; /* 텍스트를 흰색으로 설정 */
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .left-panel {
            width: 10%; /* 티커 리스트 패널 */
            padding: 10px;
            background-color: #012; /* 티커 백그라운드 색상 */
            color: #ccc; /* 패널 내 텍스트 색상 */
            height: 100vh;
            overflow-y: scroll; /* 스크롤 가능 */
        }

        .middle-panel {
            width: 55%; /* 레포트 패널 */
            padding: 20px;
            overflow-y: scroll; /* 스크롤 가능 */
            line-height: 1.0; /* 줄간격 설정 */
        }

        .right-panel {
            width: 35%; /* 그래프 패널 */
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* 상단 정렬로 변경 */
            align-items: center;
            height: 100vh;
            overflow-y: scroll; /* 스크롤 가능 */
        }

        img {
            width: 100%; /* 그래프 이미지를 패널 너비에 맞춤 */
            height: auto;
            margin-top: 20px;
            cursor: pointer; /* 클릭할 수 있도록 설정 */
        }

        #report {
            white-space: pre-wrap;
            padding: 20px;
            border: none;
            color: #fff; /* 텍스트 색상 */
        }

        .ticker-item {
            cursor: pointer;
            color: cyan;
            display: block;
            margin: 5px 0;
        }

        .loading {
            text-align: center;
            font-size: 18px;
            color: #00ff00;
        }

        /* 줄간격 및 여백 줄이기 */
        h1, h2, h3, h4, p {
            margin-top: 1px;
            margin-bottom: 1px;
        }

        /* 스크롤바 숨기기 */
        ::-webkit-scrollbar {
            width: 0px;
            height: 0px;
        }
        -ms-overflow-style: none; /* IE와 Edge에서 스크롤바 숨기기 */
        scrollbar-width: none; /* Firefox에서 스크롤바 숨기기 */
    </style>
</head>

<body>
    <div class="left-panel">
        <h1>Stock Comparison</h1>
        <div id="tickerList" class="ticker-list"></div> <!-- 티커 리스트가 여기에 표시됨 -->
    </div>

    <div class="middle-panel">
        <!-- 리포트 섹션 -->
        <div id="report"></div> <!-- 리포트 내용이 여기에 표시됨 -->
        <div id="loading" class="loading" style="display: none;">Loading...</div> <!-- 로딩 표시 -->
    </div>

    <div class="right-panel">
        <!-- 그래프 섹션 -->
        <div id="comparisonSection"></div> <!-- 비교 이미지 섹션 -->
        <div id="resultSection"></div> <!-- 추가 이미지 섹션 -->
    </div>

    <script>
        $(function () {
            const apiUrl = 'https://api.github.com/repos/photo2story/my-flutter-app/contents/static/images';
            const defaultTicker = 'AAPL'; // 기본 티커 설정

            function fetchTickers() {
                $.get(apiUrl, function (data) {
                    const tickers = data.filter(file => file.name.startsWith('comparison_') && file.name.endsWith('_VOO.png'))
                        .map(file => file.name.replace('comparison_', '').replace('_VOO.png', ''))
                        .sort();

                    $('#tickerList').empty();
                    tickers.forEach(ticker => {
                        $('#tickerList').append(`<span class="ticker-item">${ticker}</span>`);
                    });

                    // 기본 티커 데이터 불러오기
                    fetchImagesAndReport(defaultTicker);

                    // 티커 아이템을 클릭하면 데이터를 불러옴
                    $('.ticker-item').on('click', function () {
                        const ticker = $(this).text();
                        fetchImagesAndReport(ticker);
                    });
                }).fail(function () {
                    alert('Failed to load tickers.');
                });
            }

            function fetchImagesAndReport(stockTicker) {
                $('#loading').show(); // 로딩 표시
                $('#comparisonSection').empty();
                $('#resultSection').empty();
                $('#report').empty();

                const comparisonImageUrl = `https://raw.githubusercontent.com/photo2story/my-flutter-app/main/static/images/comparison_${stockTicker}_VOO.png`;
                const resultImageUrl = `https://raw.githubusercontent.com/photo2story/my-flutter-app/main/static/images/result_mpl_${stockTicker}.png`;
                const reportUrl = `https://raw.githubusercontent.com/photo2story/my-flutter-app/main/static/images/report_${stockTicker}.txt`;

                // 비교 이미지와 결과 이미지 추가
                $('#comparisonSection').append(`
                    <img src="${comparisonImageUrl}" alt="${stockTicker} vs VOO" class="clickable-image"/>
                `);
                $('#resultSection').append(`
                    <img src="${resultImageUrl}" alt="${stockTicker} Result" class="clickable-image"/>
                `);

                // 리포트 파일을 로드 및 마크다운 변환
                $.get(reportUrl, function (data) {
                    const htmlContent = marked.parse(data);  // 마크다운을 HTML로 변환
                    $('#report').html(htmlContent);  // 변환된 HTML을 보고서에 표시
                }).fail(function () {
                    $('#report').html('Failed to load report.');
                }).always(function () {
                    $('#loading').hide(); // 로딩 숨기기
                    enableImageWindow();  // 이미지 클릭 시 새 창 열기 기능 활성화
                });
            }

            // 이미지를 클릭했을 때 새 창으로 띄우는 함수
            function enableImageWindow() {
                $('.clickable-image').on('click', function () {
                    const imageUrl = $(this).attr('src');
                    
                    // 창 크기
                    const windowWidth = 800;
                    const windowHeight = 600;

                    // 화면 크기
                    const screenWidth = window.screen.width;
                    const screenHeight = window.screen.height;

                    // 화면 중앙에 창 배치
                    const left = (screenWidth - windowWidth) / 2;
                    const top = (screenHeight - windowHeight) / 2;

                    // 새 창 열기
                    window.open(imageUrl, '_blank', `width=${windowWidth},height=${windowHeight},left=${left},top=${top},scrollbars=yes`);
                });
            }


            // 페이지 로드 시 티커 목록 불러오기
            fetchTickers();
        });
    </script>
</body>
</html>
