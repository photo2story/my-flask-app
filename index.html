<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Comparison Review</title>
    
    <!-- marked.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- jQuery 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* 배경색을 검은색으로 설정 */
            color: #fff; /* 텍스트를 흰색으로 설정 */
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .left-panel {
            width: 15%; /* 플러터 UI처럼 왼쪽 패널을 15%로 설정 */
            padding: 10px;
            background-color: #333; /* 패널 배경색 어둡게 */
            color: #ccc; /* 패널 내 텍스트 색상 */
            height: 100vh;
            overflow-y: auto;
        }

        .right-panel {
            width: 85%; /* 오른쪽 패널 넓게 */
            padding: 20px;
            margin-left: 15%;
            height: 100vh;
            overflow-y: auto;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        input[type="text"], button {
            font-size: 16px;
            padding: 5px;
            margin: 10px 0;
        }

        .ticker-item {
            cursor: pointer;
            color: cyan;
            display: block;
            margin: 5px 0;
        }

        .loading {
            text-align: center;
            font-size: 18px;
            color: #00ff00;
        }

        img {
            max-width: 100%; /* 이미지를 너비에 맞춰 조정 */
            height: auto;
            margin-top: 20px;
        }

        #report {
            white-space: pre-wrap;
            background-color: #222;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #444;
        }
    </style>
</head>

<body>
    <div class="left-panel">
        <h1>Stock Comparison</h1>
        <input type="text" id="stockName" placeholder="Enter Stock Ticker" />
        <button id="searchButton">Search</button>

        <div id="tickerList" class="ticker-list"></div> <!-- 티커 리스트가 여기에 표시됨 -->
    </div>

    <div class="right-panel">
        <div id="comparisonSection"></div> <!-- 이미지들이 여기 표시됨 -->
        <div id="report"></div> <!-- 리포트 내용이 여기에 표시됨 -->
        <div id="loading" class="loading" style="display: none;">Loading...</div> <!-- 로딩 표시 -->
    </div>

    <script>
        $(function () {
            const apiUrl = 'https://api.github.com/repos/photo2story/my-flutter-app/contents/static/images';

            function fetchTickers() {
                $.get(apiUrl, function (data) {
                    const tickers = data.filter(file => file.name.startsWith('comparison_') && file.name.endsWith('_VOO.png'))
                        .map(file => file.name.replace('comparison_', '').replace('_VOO.png', ''))
                        .sort();

                    $('#tickerList').empty();
                    tickers.forEach(ticker => {
                        $('#tickerList').append(`<span class="ticker-item">${ticker}</span>`);
                    });

                    // 티커 아이템을 클릭하면 데이터를 불러옴
                    $('.ticker-item').on('click', function () {
                        const ticker = $(this).text();
                        $('#stockName').val(ticker);
                        fetchImagesAndReport(ticker);
                    });
                }).fail(function () {
                    alert('Failed to load tickers.');
                });
            }

            function fetchImagesAndReport(stockTicker) {
                $('#loading').show(); // 로딩 표시
                $('#comparisonSection').empty();
                $('#report').empty();

                const comparisonImageUrl = `https://raw.githubusercontent.com/photo2story/my-flutter-app/main/static/images/comparison_${stockTicker}_VOO.png`;
                const resultImageUrl = `https://raw.githubusercontent.com/photo2story/my-flutter-app/main/static/images/result_mpl_${stockTicker}.png`;
                const reportUrl = `https://raw.githubusercontent.com/photo2story/my-flutter-app/main/static/images/report_${stockTicker}.txt`;

                // 비교 이미지와 결과 이미지 추가
                $('#comparisonSection').append(`
                    <img src="${comparisonImageUrl}" alt="${stockTicker} vs VOO" />
                    <img src="${resultImageUrl}" alt="${stockTicker} Result" />
                `);

                // 리포트 파일을 로드
                $.get(reportUrl, function (data) {
                    $('#report').html('<pre>' + data + '</pre>');
                }).fail(function () {
                    $('#report').html('Failed to load report.');
                }).always(function () {
                    $('#loading').hide(); // 로딩 숨기기
                });
            }

            // 검색 버튼을 클릭했을 때 이벤트 처리
            $('#searchButton').click(function () {
                const stockTicker = $('#stockName').val().toUpperCase();
                if (stockTicker) {
                    fetchImagesAndReport(stockTicker);
                }
            });

            // 페이지 로드 시 티커 목록 불러오기
            fetchTickers();
        });
    </script>
</body>
</html>
