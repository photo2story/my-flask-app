<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Comparison Review</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- PapaParse CSV Parsing Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    
    <!-- marked.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <header class="main-header">
        <h1>Stock Comparison Review</h1>
    </header>

    <div class="content-wrapper">
        <div class="left-panel">
            <div class="sort-options">
                <span id="rankAlphaToggle" class="active">Rank</span>
                <span id="favFilter" class="heart" title="Show Favorites">❤</span>
            </div>
            
            <div id="tickerList" class="ticker-list"></div> <!-- 티커 리스트가 여기에 표시됨 -->
        </div>

        <div class="right-panel">
            <div id="fixedGraph" class="fixed-graph"></div> <!-- 첫 번째 고정 그래프 -->
            
            <div id="scrollableContent" class="scrollable-section">
                <div id="scrollableGraph" class="scrollable-graph"></div> <!-- 나머지 스크롤되는 그래프 -->
                <div id="reportSection" class="report-content"></div> <!-- 리포트 내용 -->
            </div>
        </div>
    </div>

    <!-- External JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
