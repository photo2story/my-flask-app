<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Comparison Review</title>
    
    <!-- marked.js를 CDN으로 연결 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- jQuery 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .left-panel {
            width: 25%;
            padding-right: 20px;
            border-right: 1px solid #ccc;
            position: fixed;
            height: 100%;
            overflow-y: auto;
        }

        .right-panel {
            width: 75%;
            margin-left: 25%;
            padding-left: 20px;
            overflow-y: auto;
            height: 100vh;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
        }

        input[type="text"] {
            padding: 5px;
            font-size: 14px;
        }

        button {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }

        .ticker-list {
            margin-top: 20px;
        }

        .ticker-item {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
            display: inline-block;
            margin: 5px 10px;
            font-size: 12px;
            line-height: 1.0;
        }

        #reviewList {
            margin-top: 20px;
            text-align: center; /* 이미지를 중앙 정렬 */
        }

        #report {
            margin-top: 20px;
            white-space: pre-wrap;
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ccc;
            line-height: 1.6;
            font-size: 14px;
            overflow-y: auto;
        }

        /* 이미지 크기를 80%로 조정하고 중앙 정렬하는 CSS */
        img {
            width: 80%;
            height: auto;
            display: block;
            margin: 0 auto; /* 중앙 정렬 */
        }
    </style>
</head>

<body>
    <div class="left-panel">
        <h1>Stock Comparison Review</h1>
        <label for="stockName">Stock name:</label>
        <input type="text" id="stockName" name="stockName">
        <button id="searchReviewButton">Search Review</button>
        <div id="ticker-list" class="ticker-list"></div>
    </div>

    <div class="right-panel">
        <div id="reviewList"></div>
        <div id="report"></div> <!-- 리포트 내용이 여기에 동적으로 추가됨 -->
    </div>

    <script>
        $(function() {
            const stockInput = $('#stockName');
            const searchReviewButton = $('#searchReviewButton');
            const reviewList = $('#reviewList');
            const tickerListContainer = $('#ticker-list');
            const searchedTickersContainer = $('#searched-tickers');

            // Markdown 변환 함수 추가
            function convertMarkdown(text) {
                return marked.parse(text);
            }

            // 주식 이미지 및 보고서 불러오기
            function fetchImagesAndReport(stockTicker) {
                const comparisonUrl = `http://localhost:5000/static/images/comparison_${stockTicker}_VOO.png`;
                const resultUrl = `http://localhost:5000/static/images/result_mpl_${stockTicker}.png`;
                const reportUrl = `http://localhost:5000/static/images/report_${stockTicker}.txt`;

                reviewList.empty();

                // 비교 이미지와 결과 이미지 추가 (이미지 크기를 80%로 조정하고 중앙에 정렬)
                reviewList.append(`
                    <div class="review">
                        <h3>${stockTicker} vs VOO</h3>
                        <img src="${comparisonUrl}" alt="${stockTicker} vs VOO">
                        <img src="${resultUrl}" alt="${stockTicker} Result" style="margin-top: 20px;">
                    </div>
                `);

                // 보고서 파일을 로드하여 추가
                $.get(reportUrl, function(data) {
                    const htmlContent = convertMarkdown(data);
                    reviewList.append(`<div class="markdown-content">${htmlContent}</div>`);
                }).fail(function() {
                    alert('Failed to load the report file.');
                });
            }

            // 검색한 티커를 로컬 스토리지에 저장
            function saveSearchedTicker(ticker) {
                let searchedTickers = JSON.parse(localStorage.getItem('searchedTickers')) || {};
                if (searchedTickers[ticker]) {
                    searchedTickers[ticker]++;
                } else {
                    searchedTickers[ticker] = 1;
                }
                localStorage.setItem('searchedTickers', JSON.stringify(searchedTickers));
            }

            // 저장된 티커를 화면에 표시
            function displaySearchedTickers() {
                let searchedTickers = JSON.parse(localStorage.getItem('searchedTickers')) || {};
                searchedTickersContainer.empty();
                searchedTickersContainer.append('<h2>Searched Stocks</h2>');
                for (let ticker in searchedTickers) {
                    searchedTickersContainer.append(`<span class="ticker-item">${ticker} (${searchedTickers[ticker]})</span>`);
                }
            }

            // Flask API에서 티커 목록 불러오기
            function loadTickerList() {
                const apiUrl = 'http://localhost:5000/api/get_reviewed_tickers';  // Flask 서버에서 제공하는 API

                $.ajax({
                    url: apiUrl,
                    method: 'GET',
                    dataType: 'json',
                    success: function(data) {
                        const tickers = data.sort();  // 알파벳 순으로 정렬

                        tickerListContainer.empty();

                        tickers.forEach(ticker => {
                            tickerListContainer.append(`<span class="ticker-item">${ticker}</span>`);
                        });

                        // 티커를 클릭하면 해당 주식 정보를 로드
                        $('.ticker-item').on('click', function() {
                            const stockTicker = $(this).text();
                            stockInput.val(stockTicker);
                            fetchImagesAndReport(stockTicker);
                        });
                    },
                    error: function() {
                        alert('Error occurred while loading ticker list.');
                    }
                });
            }

            // 검색 버튼 클릭 시 호출
            searchReviewButton.click(function() {
                const stockTicker = stockInput.val().toUpperCase();
                if (stockTicker) {
                    fetchImagesAndReport(stockTicker);
                }
            });

            // Enter 키 입력 시 검색 실행
            stockInput.on('keypress', function(e) {
                if (e.which === 13) {  // Enter key
                    searchReviewButton.click();
                    return false;
                }
            });

            // 초기 로드 시 티커 목록과 검색된 티커 표시
            loadTickerList();
            displaySearchedTickers();
        });
    </script>
</body>
</html>
