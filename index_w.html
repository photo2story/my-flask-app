<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Comparison Review</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- GitHub Markdown CSS 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown-light.min.css" integrity="sha512-tioBo8hVDZ2u3QsxISfcuX3SRy5h9SCyexCjfUQ9R3miyvSOId5xGlUMx1uT4Eb9hLzLtIAcs/0jeP58c5HGJw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- PapaParse CSV Parsing Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    
    <!-- marked.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <header class="main-header">
        <div class="header-left">
            <h1><span class="large-text">Stock Analysis AI,</span><br><span class="small-text">Backtesting &Beat the S&P 500</span></h1>
        </div>
        <div class="header-right">
            <span id="helpIcon" title="View README">❓</span>
        </div>
    </header>

    <div class="content-wrapper">
        <!-- 왼쪽 패널: 티커 리스트 -->
        <div class="left-panel">
            <div class="sort-options">
                <span id="rankAlphaToggle" class="active">Rank</span>
            </div>
            <div id="tickerList" class="ticker-list"></div>
        </div>

        <!-- 중간 패널: 레포트 섹션 -->
        <div class="middle-panel" id="reportSection">
            <!-- 레포트 내용이 여기에 표시됩니다. -->
        </div>

        <!-- 오른쪽 패널: 그래프 -->
        <div class="right-panel">
            <div id="scrollableContent" class="scrollable-section">
                <!-- 첫 번째 그래프 배치 -->
                <div id="fixedGraph" class="scrollable-graph"></div>
                
                <!-- 두 번째 그래프 배치 -->
                <div id="scrollableGraph" class="scrollable-graph"></div>
            </div>
        </div>
    </div>

    <!-- 모달 요소 추가 -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="imgModal" alt="Expanded view of graph" /> <!-- alt 속성 추가 -->
        <div id="caption"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
